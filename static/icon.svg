<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mic-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg-gradient)"/>

  <!-- Microphone icon (voice-first) -->
  <g transform="translate(156, 140)">
    <!-- Mic body -->
    <rect x="70" y="20" width="60" height="100" rx="30" fill="url(#mic-gradient)" stroke="#5568d3" stroke-width="4"/>

    <!-- Mic stand -->
    <path d="M 100 140 L 100 180" stroke="url(#mic-gradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M 70 180 L 130 180" stroke="url(#mic-gradient)" stroke-width="8" stroke-linecap="round"/>

    <!-- Sound waves (left) -->
    <path d="M 40 60 Q 35 80 40 100" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 20 50 Q 10 80 20 110" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.4"/>

    <!-- Sound waves (right) -->
    <path d="M 160 60 Q 165 80 160 100" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.6"/>
    <path d="M 180 50 Q 190 80 180 110" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.4"/>

    <!-- Recording indicator dot -->
    <circle cx="100" cy="60" r="8" fill="#ff4757" opacity="0.9">
      <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AMK text badge -->
  <g transform="translate(256, 380)">
    <rect x="-60" y="-20" width="120" height="40" rx="20" fill="#ffffff" opacity="0.2"/>
    <text x="0" y="8" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#ffffff">AMK</text>
  </g>
</svg>
